set-option -g default-command "reattach-to-user-namespace -l bash "
set -g default-terminal "screen-256color"
set -g mode-keys vi

# Reload .tmux.conf with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g prefix C-u
unbind C-b


set -sg escape-time 0
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'c' send -X copy-selection
bind y send-keys c\; run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind v run-shell "tmux paste-buffer"

set-option -g history-limit 100000

# quick pane cycling
bind ^u last-pane
unbind ^C-o

# hjkl to navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use current directory for splits
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
